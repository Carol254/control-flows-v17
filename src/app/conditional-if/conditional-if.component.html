<div class="container">
    @if (a > b) {
        <div>{{a}} is greater than {{b}}</div>
      } @else if (b > a) {
       <div>{{a}} is less than {{b}}</div> 
      } @else {
        <div>{{a}} is equal to {{b}}</div>
      }
    
    <!-- *********************************************************** -->
     
      @if (users$ | async; as users) {
      <p>Number of Users: {{ users.length }}</p> 
      }
</div>
